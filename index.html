<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The Animal Groups Quiz!</h1>
  </header>
  <main aria-live="polite">


    

    
    <!-- brace is for mallards -->

  <section class="result-display">
    <p>Correct/Incorrect!</p>
    <p class="correct-answer">A group of Geese is called a Gaggle</p>
    <p class="score-display score-tracker">Score x out of y</p>
    <button type="button" class="next-button">Run to the next question</button>
  </section>
  <!-- run is for salmon -->
  
  <section class="completion-message">
    <p>Congratulations! You have finished the quiz!</p>
    <p class="final-result-display">Your Final Score is:</p>
    <p class="score-tracker score-display">Correct: X Incorrect: Y</p>
    <button type="button" class="restart-button">Cast back to the start</button>
  </section>
<!-- cast is for hawks -->

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script> 
</body>

</html>
