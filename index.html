<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Welcome to the Animal Groups Quiz!</h1>
  </header>
  <main>
    <h2 class="question-number">Question x of 5</h2>
    <form role= "form" action="" method="post">
      <h3 class="question">What is a group of Geese called?</h3>
      <input id="Giggle" type="radio" name="Goose" value="Giggle" /> <label for="Giggle">Giggle</label><br>
      <input id="Google" type="radio" name="Goose" value="Google" /> <label for="Google">Google</label><br>
      <input id="Gaggle" type="radio" name="Goose" value="Gaggle" /> <label for="Gaggle">Gaggle</label><br>
      <input id="Goggle" type="radio" name="Goose" value="Goggle" /> <label for="Goggle">Goggle</label><br>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <p role="score-tracker" class="score-tracker">Score x out of y</p>
  <br>
  <br>
  <h2 class="result-display">Correct/Incorrect!</h2>
  <p role="correct-answer" class="correct-answer">A group of Geese is called a Gaggle</p>
  <p role="score-tracker" class="score-display score-tracker">Score x out of y</p>
  <form role= "form" action="" method="post">
    <button type="submit" class="next-button">Next</button>
  </form>
  <br>
  <br>
  <h2 class="completion-message">Congratulations! You have finished the quiz!</h2>
  <h3 class="final-result-display">Your Final Score is:</h3>
  <p class="score-tracker score-display">Correct: X Incorrect: Y</p>
  <form role= "form" action="" method="post">
    <button type="submit" class="restart-button">Restart The Quiz</button>
  </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script> 
</body>

</html>
